apiversion: argoproj.io/vlalphal
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
  spec:
    project: default
    source:
      repoURL:git@github.com:Venkata92557/TestRepository.git
    targetRevision: main
    path: HelloWorld
    destination:
      server: https://kubernetes.default.svc
      namespace: myapp
      syncPolicy:
        syncOptions
        - CreateNamespace=true
      automated:
        selfHeal: true
        prune: true
